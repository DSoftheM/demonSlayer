<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Podcaster</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="anime">
					<div class="anime__item left">
						<div class="left__container">
							<div class="left__top top-left">
								<div class="top-left__item">
									<div class="top-left__img">
										<img src="img/logo.png" alt="">
									</div>
									<div class="top-left__text">
										anime<span class="purple">yabu.</span>
									</div>
								</div>
								<div class="top-left__item top-left__item_padding">
									<div class="top-left__exit">
										<a href="#">
											<img src="img/exit.svg" alt="">
										</a>
									</div>
								</div>
							</div>
							<div class="left__body body-left">
								<div class="body-left__header">
									<div class="body-left__img">
										<img src="img/cat.png" alt="cat">
									</div>
									<div class="body-left__title">ようこそ!</div>
									<div class="body-left__subtitle">Bem-vindo(a)!</div>
								</div>
								<form action="#" autocomplete="off" class="body-left-form form">
									<div class="form__item">
										<label class="form__label" for="email">Email</label>
										<input class="form__input" type="email" name="email" autocomplete="off">
									</div>
									<div class="form__item">
										<label class="form__label" for="senha">Senha</label>
										<input class="form__input" type="text" name="senha" autocomplete="off">
									</div>
									<div class="form__item form__item_last">
										<label class="form__label" for="confirmsenha">Confirmar Senha</label>
										<input class="form__input" type="text" name="confirmsenha" autocomplete="off">
									</div>
									<button class="form__btn" type="submit">Registar</button>
								</form>
								<div class="ou">
									<div class="ou__text">Ou se registre com</div>
								</div>
								<div class="icons">
									<div class="icons__item">
										<a href="#"><img src="img/instagram.svg" alt=""></a>
									</div>
									<div class="icons__item">
										<a href="#"><img src="img/twitter.svg" alt=""></a>
									</div>
									<div class="icons__item">
										<a href="#"><img src="img/facebook.svg" alt=""></a>
									</div>
								</div>
								<div class="forget">
									<div class="forget__text">Já é membro?</div>
									<a href="#" class="forget__link">Faça Login</a>
								</div>
							</div>
						</div>
					</div>
					<div class="anime__item right">
						<div class="right__item">
							<div class="circle">
								<div class="circle__body">
									<div class="circle__img">
										<img src="img/pers1.png" alt="person">
									</div>
								</div>
							</div>
						</div>
						<div class="right__container">
							<div class="right__item right-text">
								<div class="right-text__title">
									anime<span class="purple">yabu.</span>
								</div>
								<div class="right-text__body">Assista animes online em HD, legendado ou dublado,<br> no seu celular ou computador.</div>
								<div class="right-text__important">Animeyabu, o seu portal de animes online!</div>
							</div>
							<div class="right__item">
								<div class="slider">
									<button class="slider-btn"></button>
									<button class="slider-btn"></button>
									<button class="slider-btn"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
